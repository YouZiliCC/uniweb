{% extends "base.html" %}
{% block title %}请求错误 - Uniweb{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-yellow-100 dark:bg-yellow-900 mb-6">
            <i class="fa-solid fa-exclamation-triangle text-5xl text-yellow-600 dark:text-yellow-400"></i>
        </div>
        <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight sm:text-5xl mb-2">
            400
        </h2>
        <p class="text-xl font-medium text-gray-500 dark:text-gray-400 mb-6">
            请求错误
        </p>
        <p class="text-base text-gray-500 dark:text-gray-400 mb-8">
            您的请求无效或缺少必要的参数，请检查后重试。
        </p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('index.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <i class="fa-solid fa-home mr-2"></i> 返回首页
            </a>
            <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <i class="fa-solid fa-arrow-left mr-2"></i> 返回上一页
            </a>
        </div>
    </div>
</div>
{% endblock %}
