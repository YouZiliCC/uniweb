{% extends "base.html" %}
{% block title %}网关超时 - Uniweb{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-purple-100 dark:bg-purple-900 mb-6">
            <i class="fa-solid fa-clock text-5xl text-purple-600 dark:text-purple-400"></i>
        </div>
        <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight sm:text-5xl mb-2">
            504
        </h2>
        <p class="text-xl font-medium text-gray-500 dark:text-gray-400 mb-6">
            网关超时
        </p>
        <p class="text-base text-gray-500 dark:text-gray-400 mb-8">
            容器应用响应超时，请检查应用是否正常运行。
        </p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('index.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <i class="fa-solid fa-home mr-2"></i> 返回首页
            </a>
            <a href="javascript:location.reload()" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <i class="fa-solid fa-redo mr-2"></i> 重试
            </a>
        </div>
    </div>
</div>
{% endblock %}
